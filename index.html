      <a href="https://upload.wikimedia.org/wikipedia/commons/e/e9/Kukeldash_Madrasah_in_Tashkent.jpg" 
      data-caption='Kukeldash Madrasah is a medieval madrasa (educational institution) in Tashkent, located close to Chorsu Bazaar and Chorsu Metro station. It was built around 1570 by the Shaybanid Dynasty of rulers. The madrasah is built of yellow brick, and has a traditional square shape with a big portal and an inner yard. The walls around the inner yard contain cells inhabited by the students. The portal is 20 metres (66 ft) high and contains two towers at its sides.' class='item' title='Kukeldash Madrasah, Tashkent City'>
