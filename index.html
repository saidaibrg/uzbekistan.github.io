      <!-- East: Tashkent  -->
      <a href="https://upload.wikimedia.org/wikipedia/commons/e/e9/Kukeldash_Madrasah_in_Tashkent.jpg" 
      data-caption='Kukeldash Madrasah is a medieval madrasa (educational institution) in Tashkent, located close to Chorsu Bazaar and Chorsu Metro station. It was built around 1570 by the Shaybanid Dynasty of rulers. The madrasah is built of yellow brick, and has a traditional square shape with a big portal and an inner yard. The walls around the inner yard contain cells inhabited by the students. The portal is 20 metres (66 ft) high and contains two towers at its sides.' class='item' title='Kukeldash Madrasah, Tashkent'>
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e9/Kukeldash_Madrasah_in_Tashkent.jpg" alt="first image"> 
      </a>

      <a href="https://upload.wikimedia.org/wikipedia/commons/c/ca/Urungach_lake.JPG" 
      data-caption='Located in the Chatkal mountain range 150km northeast of Tashkent, there two beautiful lakes of the jade color with crystal clear water to swim in. The best time to visit is May, early June. Hike is of easy/medium difficulty, and the drive from Tashkent is around 3 hours.' class='item' title='Jade Lakes, Tashkent in Ugam-Chatkal National Park'>
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/Urungach_lake.JPG" alt="second image">
      </a>

      <a href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/Greater_Chimgan_Mountain.JPG/1200px-Greater_Chimgan_Mountain.JPG" 
      data-caption='Greater Chimgan (3,309 m) of the Chatkal Mountain range (the Western Tian Shan) is located in the territory of the Ugam-Chatkal National Park, and it is in the Bostanlyk administrative district.' class='item' title='Greater Chimgan Mountain, Tashkent in Ugam-Chatkal National Park'>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/Greater_Chimgan_Mountain.JPG/1200px-Greater_Chimgan_Mountain.JPG"  alt="third image">
      </a>
      
      <a href="https://upload.wikimedia.org/wikipedia/ru/thumb/4/47/Monument_to_Amir_Temur_15-08.jpg/1200px-Monument_to_Amir_Temur_15-08.jpg" 
      data-caption='The Amir Timur Square is the main town square in Tashkent deditcated to the Turco-Mongol warlord Amir Timur (Tamerlane).' class='item' title='Amir Temur Square, Tashkent'>
        <img src="https://upload.wikimedia.org/wikipedia/ru/thumb/4/47/Monument_to_Amir_Temur_15-08.jpg/1200px-Monument_to_Amir_Temur_15-08.jpg"  alt="fourth image">
      </a>

      <a href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ab/Bazar.JPG/1200px-Bazar.JPG"  data-caption='Chorsu Bazaar, located near the Kukeldash Madrassa. This huge open air bazaar is the center of the old town of Tashkent. Everything imaginable is for sale. It is one of the major tourist attractions of the city.' class='item' title='Chorsu Bazaar, Tashkent'>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ab/Bazar.JPG/1200px-Bazar.JPG"  alt="fifth image">
      </a>

      <a href="https://upload.wikimedia.org/wikipedia/commons/2/26/Prince_Romanov_Palace_in_Tashkent.jpg" data-caption="During the 19th century Grand Duke Nikolai Konstantinovich, a first cousin of Alexander III of Russia was banished to Tashkent for some shady deals involving the Russian Crown Jewels. His palace still survives in the centre of the city. Once a museum, it has been appropriated by the Ministry of Foreign Affairs."
       class='item' title='Prince Romanov Palace, Tashkent'>
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/26/Prince_Romanov_Palace_in_Tashkent.jpg" alt="sixth image">
      </a>

      <!-- West: Khorezm, Nukus -->
      <a href="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/KhivaWalls.jpg/1200px-KhivaWalls.jpg" data-caption='Itchan Kala is the walled inner town of the city of Khiva. The old town retains more than 50 historic monuments and 250 old houses, dating primarily from the eighteenth or nineteenth centuries. Juma Mosque, for instance, was established in the tenth century and rebuilt from 1788 to 1789, although its celebrated hypostyle hall still retains 112 columns taken from ancient structures.' class='item' title='Itcha Kala, Khiva'>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/KhivaWalls.jpg/1200px-KhivaWalls.jpg" alt="seventh image">
      </a>

      <a href="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/Ayaz_Kala_%28Khorezm%2C_Ouzb%C3%A9kistan%29_%285608879653%29.jpg/1200px-Ayaz_Kala_%28Khorezm%2C_Ouzb%C3%A9kistan%29_%285608879653%29.jpg" data-caption='Ayaz-Kala is an archaeological site in Northern Uzbekistan, built between the 4th century BCE and the 7th century CE.[1] Situated on a hilltop overlooking the Kyzylkum Desert, the site encompasses the ruins of an ancient Khorezm fortress.' class='item' title='Ayaz Kala, Khorezm Region'>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/Ayaz_Kala_%28Khorezm%2C_Ouzb%C3%A9kistan%29_%285608879653%29.jpg/1200px-Ayaz_Kala_%28Khorezm%2C_Ouzb%C3%A9kistan%29_%285608879653%29.jpg" alt="eighth image">
      </a>
      
      <a href="https://upload.wikimedia.org/wikipedia/commons/6/6f/Necropolis_Mizdakhan_01.JPG"  data-caption='Mizdahkan complex occupies a square of 200 hectares. Its two fortresses were built in the 9th-12th centuries. 
      The ossuary burial ground occupies the entire western half of the hill. In the legends, Keyumars - the first man on Earth according to the Zoroastrian mythology is related to this site. In Mizdahkan, there is also an underground mausoleum of Princess Mazlum khan Sulu and the mausoleum of the Prophet Shamun (Simon). The mausoleum of Simon turned out to be a false one, which was established in 1966 by a special commission.' class='item' title='Necropolis Mizdakhan, Karakalpakstan Republic'>
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Necropolis_Mizdakhan_01.JPG"  alt="ninth image">
      </a>

      <a href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/AralSeaModis.jpg/1200px-AralSeaModis.jpg" data-caption='Formerly the fourth largest lake in the world with an area of 68,000 km2 (26,300 sq mi), the Aral Sea began shrinking in the 1960s after the rivers that fed it were diverted. By 1997, it had declined to 10% of its original size, splitting into four lakes: the North Aral Sea, the eastern and western basins of the once far larger South Aral Sea, and the smaller intermediate Barsakelmes Lake.' class='item' title='Aral Sea, Karakalpakstan Republic'>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/AralSeaModis.jpg/1200px-AralSeaModis.jpg" alt="tenth image">
      </a>
      <a href="https://upload.wikimedia.org/wikipedia/commons/9/9d/Gissar_range_panoramio.PNG" data-caption='The Hissor Range lies south of the Zarafshon Range, extending north of Dushanbe through Tajikistan Hissar District of the Districts of Republican Subordination and reaching Uzbekistan at the north tip of Surxondaryo Region.' class='item' title='Gissar Range, Uzbekistan'>
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/9d/Gissar_range_panoramio.PNG" alt=" image">
      </a>

   
      <!-- North: Samarkand -->
      <a href="https://upload.wikimedia.org/wikipedia/commons/thumb/0/00/Registan_square_Samarkand.jpg/1200px-Registan_square_Samarkand.jpg" data-caption='The Registan was the heart of the ancient city of Samarkand of the Timurid Empire, now in Uzbekistan. The name Rēgistan means "sandy place" or "desert" in Persian. The Registan was a public square, where people gathered to hear royal proclamations, heralded by blasts on enormous copper pipes called dzharchis - and a place of public executions. It is framed by three madrasahs (Islamic schools) of distinctive Islamic architecture. The square was regarded as the hub of the Timurid Renaissance.' class='item' title='Registan, Samarkand'>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/00/Registan_square_Samarkand.jpg/1200px-Registan_square_Samarkand.jpg" alt="first image">
      </a>

      <a href="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Mosque_Bibi_Khanum_%285%29.JPG/1200px-Mosque_Bibi_Khanum_%285%29.JPG" data-caption='The Bibi-Khanym Mosque is one of the most important monuments of Samarkand, Uzbekistan. In the 15th century, it was one of the largest and most magnificent mosques in the Islamic world. It is considered a masterpiece of the Timurid Renaissance. By the mid-20th century, only a grandiose ruin of it still survived, but major parts of the mosque were restored during the Soviet period.' class='item' title='The Bibi-Khanym Mosque, Samarkand'>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Mosque_Bibi_Khanum_%285%29.JPG/1200px-Mosque_Bibi_Khanum_%285%29.JPG" alt="first image">
      </a>
      <a href="https://upload.wikimedia.org/wikipedia/commons/thumb/0/07/Gur-e_Amir_-_Exterior_views_998.JPG/1200px-Gur-e_Amir_-_Exterior_views_998.JPG" data-caption='The Guri Amir is a mausoleum of the Turco-Mongol conqueror Timur (also known as Tamerlane) in Samarkand, Uzbekistan. It occupies an important place in the history of Central Asian Architecture as the precursor for and had influence on later Great Mughal architecture tombs.' class='item' title='Gur-e Amir, Samarkand'>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/07/Gur-e_Amir_-_Exterior_views_998.JPG/1200px-Gur-e_Amir_-_Exterior_views_998.JPG" alt="Guri Amir image">
      </a>

      <a href="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/Samarkand_observatoire_ulugh_beg.jpg/1200px-Samarkand_observatoire_ulugh_beg.jpg" data-caption='The Ulugh Beg Observatory is an observatory in Samarkand, Uzbekistan. Built in the 1420s by the Timurid astronomer Ulugh Beg. Islamic astronomers who worked at the observatory include Al-Kashi, Ali Qushji, and Ulugh Beg himself. The observatory was destroyed in 1449 and rediscovered in 1908.' class='item' title='Ulugh Beg Observatory, Samarkand'>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/Samarkand_observatoire_ulugh_beg.jpg/1200px-Samarkand_observatoire_ulugh_beg.jpg"  alt="Ulugh Beg Observatory image">
      </a>

      <a href="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c4/Aydar_Lake.jpg/1200px-Aydar_Lake.jpg" alt="Aydar Lake.jpg" data-caption='The Aydar Lake is part of the man-made Aydar-Arnasay system of lakes, which covers 4,000 square kilometres (1,500 mi2). This has 3 brackish water lakes (the two others being Arnasay and Tuzkan), deep basins of the south-eastern Kyzyl Kum (now in Uzbekistan and Kazakhstan).' class='item' title='Aydar Lake, Kyzyl Kum, Jizzakh'>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c4/Aydar_Lake.jpg/1200px-Aydar_Lake.jpg" alt="Aydar Lake.jpg">
      </a>
      <a href="https://upload.wikimedia.org/wikipedia/commons/1/18/Shahrisyabz_suzani_%28detail%29%2C_Uzbekistan.jpg" data-caption='Suzani is a type of embroidered and decorative tribal textile.
      Suzanis were traditionally made by Central Asian brides as part of their dowry, and were presented to the groom on the wedding day.[2] These hand-embroidered vintage suzanis are infused with the character that only comes from everyday use. The story of each of these suzanis is as rich as their colors and as intricate as the designs that cover their surfaces. This one is from the Shahrisyabz region.' class='item' title='Suzani, Shakhrisyabz'>
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/18/Shahrisyabz_suzani_%28detail%29%2C_Uzbekistan.jpg" alt=" image">
      </a>
      
      <!-- South: Bukhara -->
      <a href="https://upload.wikimedia.org/wikipedia/commons/thumb/3/39/Lyabi-Hovuz_and_Nadir_Divanbegi_Khanqah.jpg/1200px-Lyabi-Hovuz_and_Nadir_Divanbegi_Khanqah.jpg" data-caption='The name of the area surrounding one of the few remaining hauz pools that have survived in the city of Bukhara, Uzbekistan. The Lab-i Hauz survived because it is the centerpiece of a magnificent architectural ensemble, created during the 16th and 17th centuries, which has not been significantly changed since. The Labi Hauz ensemble, surrounding the pool on three sides, consists of the Kukeldash Madrasah (1568–1569, the largest madrasa in the city), on the north side of the pool, and two religious edifices built by Nadir Divan-Beghi.' class='item' title='Lyabi-Hovuz, Bukhara'>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/39/Lyabi-Hovuz_and_Nadir_Divanbegi_Khanqah.jpg/1200px-Lyabi-Hovuz_and_Nadir_Divanbegi_Khanqah.jpg" alt="twelfth image">
      </a>
      
      <a href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a8/2012_Bukhara_7515821196.jpg/1200px-2012_Bukhara_7515821196.jpg" data-caption='Kalyan minaret, more properly, Minâra-i Kalân, (Persian/Tajik for the "Grand Minaret"). Also known as the Tower of Death, as according to legend it is the site where criminals were executed by being thrown off the top for centuries. The minaret is the most famed part of the ensemble, and dominates over historical center of the city. The role of the minaret is largely for traditional and decorative purposes—its dimension exceeds the bounds of the main function of the minaret, which is to provide a vantage point from which the muezzin can call out people to prayer.' class='item' title='Minaret Kalyan, Bukhara'>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a8/2012_Bukhara_7515821196.jpg/1200px-2012_Bukhara_7515821196.jpg" alt="Bukhara: Kalyan Minaret">
      </a>
      <a href="https://upload.wikimedia.org/wikipedia/commons/thumb/3/39/Kalon-Ensemble_Buchara.jpg/1200px-Kalon-Ensemble_Buchara.jpg" data-caption='Po-i-Kalyan Complex. The title Po-i Kalan (also Poi Kalân, meaning the "Grand Foundation") belongs to the architectural complex located at the base of the great minaret Kalân.' class='item' title='Po-i-Kalyan Complex, Bukhara'>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/39/Kalon-Ensemble_Buchara.jpg/1200px-Kalon-Ensemble_Buchara.jpg" alt="first image">
      </a>
      <a href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/14/Ark_Citadel.jpg/1200px-Ark_Citadel.jpg" data-caption="The Ark of Bukhara is a massive fortress located in the city of Bukhara, Uzbekistan, that was initially built and occupied around the 5th century AD. In addition to being a military structure, the Ark encompassed what was essentially a town that, during much of the fortress's history, was inhabited by the various royal courts that held sway over the region surrounding Bukhara. " class='item' title='Ark of Bukhara, Bukhara'>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/14/Ark_Citadel.jpg/1200px-Ark_Citadel.jpg" alt="first image">
      </a>
      <a href="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/Kampir_Tepe.jpg/1200px-Kampir_Tepe.jpg" data-caption="Kampir Tepe is an archaeological site located within the Surxondaryo Region of Uzbekistan, near the village Shoʻrob, northwest of the city of Termez. It is thought to be the lost city of Alexandria on the Oxus described by Ptolemy, though the Amu Darya river (known in antiquity as the Oxus) has now changed its course.”" class='item' title='Kampir Tepa, Termez'>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/Kampir_Tepe.jpg/1200px-Kampir_Tepe.jpg" alt="first image">
      </a>
